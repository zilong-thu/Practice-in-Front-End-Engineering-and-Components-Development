<!DOCTYPE html>
<html>
<head>
  <title>纯展示组件：一个时钟挂件</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <style type="text/css">
    my-clock {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
      font-family: monospace;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <my-clock id="first-clock"></my-clock>

  <div>第二个时钟</div>

  <my-clock></my-clock>

<!-- <script type="text/javascript" src="/web-component/clock/my-clock.js"></script> -->
<script type="text/javascript" src="./my-clock.js"></script>
<script type="text/javascript">
  var firstClock = document.getElementById('first-clock');
  var val = firstClock.getValue();
  console.log(val);
  console.log(firstClock.value);
</script>
</body>
</html>
